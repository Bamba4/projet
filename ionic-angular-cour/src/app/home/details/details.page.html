<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-back-button defaulHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{recipie.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDelete()">
       <h1><ion-icon name="trash" slot="icon-only"></ion-icon></h1>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-img [src]="recipie.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
       <h1 text-center> {{recipie.title}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let c of recipie.ingredients">{{c}}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
